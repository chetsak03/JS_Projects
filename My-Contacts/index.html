<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <title>ContactList</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input type="text" id="filter-input" placeholder="Search" />
      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="">Abe</a>
        </li>
        <li class="collection-item">
          <a href="">Adam</a>
        </li>
        <li class="collection-item">
          <a href="">Anna</a>
        </li>
        <li class="collection-item">
          <a href="">Alan</a>
        </li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="">Bae</a>
        </li>
        <li class="collection-item">
          <a href="">Brad</a>
        </li>
        <li class="collection-item">
          <a href="">Brazil</a>
        </li>
        <li class="collection-item">
          <a href="">Bressnam</a>
        </li>
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="">Cathey</a>
        </li>
        <li class="collection-item">
          <a href="">Carina</a>
        </li>
        <li class="collection-item">
          <a href="">Colin</a>
        </li>
        <li class="collection-item">
          <a href="">Chetan</a>
        </li>
      </ul>
    </div>

    <script>
      let filterInput = document.getElementById("filter-input");
      filterInput.addEventListener("keyup", filterNames);

      function filterNames() {
        let filtervalue = document
          .getElementById("filter-input")
          .value.toUpperCase();

        let ul = document.getElementById("names");
        let li = ul.querySelectorAll("li.collection-item");

        for (let i = 0; i < li.length; i++) {
          let aa = li[i].getElementsByTagName("a")[0];
          if (aa.innerHTML.toUpperCase().indexOf(filtervalue) > -1) {
            li[i].style.display = " ";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
